    <div>
      <h1>課題</h1>
      <ul>
        <li>反応が遅いのでまとめて POST する</li>
        <li>ターミナルのキーイベントで POST する</li>
        <li>XS してみる</li>
        <li>普通に POST すると順番が変わる可能性があるのでなんとかしたい</li>
      </ul>
      <h1>難しかったところ</h1>
      <h2>キュー処理</h2>
      <p>
        キューが空っぽになるとソースに再生を指示しないといけないので
        再生すると再生し終わったバッファも含めて、はじめから再生してしまう。
      </p>
      <p>
        再生が終わってもキューからなくならないので、自分で取り出す。
      </p>
      <p>
        信号数とバッファの大きさが合わないと、途中で途切れてしまう。
      </p>
