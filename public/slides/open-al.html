      <dl>

        <dd></dd>

        <dd>

        <dd>信号を指すポインタ</dd>

      <h1>ループ処理</h1>
      <ul>
        <li>標準入力がある間は続ける</li>
        <li>入力をキャストして信号にする</li>
        <li>キューにバッファがたまりすぎていたら、再生が終わるまで sleep する</li>
        <li>再生が終わったバッファは配列の後ろにする（キューイング）</li>
        <li>再生していないバッファをキューに入れる</li>
      </ul>
